<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP: R/P/S</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./assets/script.js" defer></script>
  </head>
  <body>
    <h1 class="animated">Welcome to Rock-Paper-Scissors-Lizard-Spock!</h1>
    <div id="score">
      <div>
        Player:
        <span id="playerScore"></span>
      </div>
      <div>
        Round:
        <span id="roundCounter"></span>
      </div>
      <div>
        Computer:
        <span id="computerScore"></span>
      </div>
    </div>
    <div class="counter">
      Ties:&nbsp;
      <span id="tieCounter"></span>
    </div>
    <div id="arena">
      <div class="player">
        <div class="rowOne rows">
          <div id="rock" class="userInput">
            <img src="./assets/rock.svg" alt="Rock" />
          </div>
          <div id="paper" class="userInput">
            <img src="./assets/paper.svg" alt="Paper" />
          </div>
        </div>
        <div class="rowTwo rows">
          <div id="scissors" class="userInput">
            <img src="./assets/scissors.svg" alt="Scissors" />
          </div>

          <div id="playerChose" class="usersChoice"></div>

          <div id="lizard" class="userInput">
            <img src="./assets/lizard.svg" alt="Lizard" />
          </div>
        </div>
        <div class="rowThree rows">
          <div id="spock" class="userInput">
            <img src="./assets/spock.svg" alt="Spock" />
          </div>
        </div>
      </div>
      <div id="status"></div>
      <div>
        <div class="computer">
          <div class="rowOne rows">
            <div id="rockComp" class="computerInput">
              <img src="./assets/rock.svg" alt="Rock" />
            </div>
            <div id="paperComp" class="computerInput">
              <img src="./assets/paper.svg" alt="Paper" />
            </div>
          </div>
          <div class="rowTwo rows">
            <div id="scissorsComp" class="computerInput">
              <img src="./assets/scissors.svg" alt="Scissors" />
            </div>

            <div id="computerChose" class="usersChoice"></div>

            <div id="lizardComp" class="computerInput">
              <img src="./assets/lizard.svg" alt="Lizard" />
            </div>
          </div>
          <div class="rowThree rows">
            <div id="spockComp" class="computerInput">
              <img src="./assets/spock.svg" alt="Spock" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <a href="https://github.com/pitagorinpoucak"
        ><img src="./assets/github.png" alt="GitHub"
      /></a>
      <span>Copyright by PitagorinPoucak</span>
    </div>
  </body>
</html>
