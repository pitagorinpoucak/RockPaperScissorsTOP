<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP: R/P/S</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./assets/script.js" defer></script>
  </head>
  <body>
    <button id="rock" class="userInput">
      <img src="assets/rock.svg" alt="Rock" />
    </button>
    <button id="paper" class="userInput">
      <img src="assets/paper.svg" alt="Paper" />
    </button>
    <button id="scissors" class="userInput">
      <img src="assets/scissors.svg" alt="Scissors" />
    </button>
    <button id="lizard" class="userInput">
      <img src="assets/lizard.svg" alt="Lizard" />
    </button>
    <button id="spock" class="userInput">
      <img src="assets/spock.svg" alt="Spock" />
    </button>

    <div id="arena">
      <div>
        You chose:
        <div id="playerChose"></div>
      </div>
      <div>
        Opponent chose:
        <div id="computerChose"></div>
      </div>
    </div>

    <div>
      STATUS:
      <div id="status"></div>
    </div>
    <div>
      Player score:
      <div id="playerScore"></div>
    </div>
    <div>
      Computer score:
      <div id="computerScore"></div>
    </div>
    <div>
      Round:
      <div id="roundCounter"></div>
    </div>
  </body>
</html>
